<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Travel Planner</title>
</head>

<body>
    <div class="hero">
        <header class="header">
            <div class="mt-6 pt-6">
                <h1>Smart Traveler</h1>
            </div>
        </header>
        <!-- Create section for user input -->
        <section class="search mb-6 pb-6">
            <input id="search-input" class="form-input" type="text" placeholder="Search City!">

            <div>
                <button class="button">
                    <h2>Show Me</h2>
                </button>
            </div>
        </section>
    </div>

    <!-- Create section to display city name -->
    <section class="welcome section">
        <h1>Welcome To:</h1>
    </section>
    <!-- Create section for city information -->
    <section class="city section">
        <h2>Information About:</h2>
        <div class ="city-info">
        </div>
    </section>
    <!-- Create section for weather forecast -->
    <section class="weather">
        <div class="section">
            <h2>Weather for the Week</h2>
        </div>
        <div class="container">
            <div class="columns" id="weather-info">

            </div>
        </div>
    </section>

    <section class="history section">
        <div>
            <h2>City History</h2>
        </div>
        <ul class="container" id="city-history">
        </ul>
    </section>

    <scriptt src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>

</html>
