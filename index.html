<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Travel Planner</title>
</head>
<body>
    <header class="header">
        <div>
            <h1>Smart Traveler</h1>
        </div>
    </header>

    <div>
        <select id="format-input" class="form-input">
          <option value="" disabled selected>Select a format...</option>
          <option value="atlanta">Atlanta</option>
          <option value="charlotte">Charlotte</option>
          <option value="miama">Miama</option>
          <option value="new-orleans">New Orleans</option>
          <option value="denver">Denver</option>
          <option value="las-vegas">Las Vegas</option>
          <option value="los-angeles">Los Angeles</option>
          <option value="san-antonio">San Antonio</option>
          <option value="houston">Houston</option>
          <option value="chicago">Chicago</option>
        </select>
        <button class="button">
            <h2>Show Me</h2>
        </button>
    </div>

    <div class="welcome">
        <h1>Welcome To:</h1>
    </div>

    <div class="weather">
        <h2>Weather For The Week</h2>
    </div>

    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
