<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Travel Planner</title>
</head>

<body class="has-background-dark">
    <div class="hero">
        <header class="header">
            <div class=" is-size-1 has-text-light mt-6 pt-6">
                <h1>Smart Traveler</h1>
            </div>
        </header>
        <!-- Create section for user input -->
        <section class="search mb-6 pb-6">
            <input id="search-input" class="input is-dark is-rounded is-large form-input" type="text" placeholder="Search City!">

            <div>
                <button class="button is-dark is-rounded">
                    <h2>Show Me</h2>
                </button>
            </div>
        </section>
    </div>

    <!-- Create section to display city name -->
    <section class="section is-size-3 has-text-light">
        <h1 class="box">Welcome To:</h1>
        <h1 class="cityName"></h1>
    </section>
    <!-- Create section for city information -->
    <section class="city section is-size-4 has-text-light">
        <h2>Information About:</h2>
        <div class ="name">
        </div>
    </section>

    <!-- Create section for weather forecast -->
    <section class="section">
        <div class="container is-size-4 has-text-light">
            <h2>Weather for the Week</h2>

    <div class="columns is-multiline is-mobile">

            <div class="column is-6-mobile is-4-tablet is-2-desktop">
            <div class="card" id="info1">
                <div class="image"></div>
                <div class="content"><p></p>
                    <p class="day">Monday</p></div>
            </div></div>

            <div class="column is-6-mobile is-4-tablet is-2-desktop">
            <div class="card" id="info1">
                <div class="image"></div>
                <div class="content"><p></p>
                    <p class="day">Tuesday</p></div>
            </div></div>

            <div class="column is-6-mobile is-4-tablet is-2-desktop">
            <div class="card" id="info1">
                <div class="image"></div>
                <div class="content"><p></p>
                    <p class="day">Wednesday</p></div>
            </div></div>

            <div class="column is-6-mobile is-4-tablet is-2-desktop">
            <div class="card" id="info1">
                <div class="image"></div>
                <div class="content"><p></p>
                    <p class="day">Thursday</p></div>
            </div></div>

        <div class="column is-6-mobile is-4-tablet is-2-desktop">
            <div class="card" id="info1">
                <div class="image"></div>
                <div class="content"><p></p>
                    <p class="day">Friday</p></div>
            </div>
        </div>
    </div>  
        </div>
    </section>


    <section class="history section">
        <div class="section is-size-4 has-text-light">
            <h2>City History</h2>
        </div>
        <ul class="container" id="city-history">
        </ul>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>


</body>

</html>
