<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Travel Planner</title>
</head>

<body>
    <div class="hero">
        <header class="header">
            <div class="mt-6 pt-6">
                <h1>Smart Traveler</h1>
            </div>
        </header>
        <!-- Create section for user input -->
        <section class="search mb-6 pb-6">
            <input id="search-input" class="input is-primary is-small is-rounded form-input" type="text" placeholder="Search City!">

            <div>
                <button class="button is-primary is-rounded">
                    <h2>Show Me</h2>
                </button>
            </div>
        </section>
    </div>

    <!-- Create section to display city name -->
    <section class="welcome section">
        <h1>Welcome To:</h1>
    </section>
    <!-- Create section for city information -->
    <section class="city section">
        <h2>Information About:</h2>
        <div class ="city-info">
        </div>
    </section>
    <!-- Create section for weather forecast -->
    <section class="weather">
        <div class="section">
            <h2>Weather for the Week</h2>
        </div>
        <div class="columns" style="place-content: center;">

            <div class="card" id="info1">
                <p id="currentDate" style="font-size: x-large;"></p>
                <br>
                <div style="display: table-row;"><span id="currentTemp" style="font-size: 40px; display:table-cell; vertical-align:middle;"></span><span style="font-size: 40px; display:table-cell; vertical-align:middle;">&#176;F</span><img id="weatherIcon"> </div>
                <!-- <br> -->
                <p>Min: <span id="currentTempMin" ></span><span style="margin-right: 25px;">&#176;F</span> Max: <span id="currentTempMax"></span><span>&#176;F</span></p>
            </div>

            <div class="card" id="info2">
                <p id="day1Date" style="font-size: x-large;"></p>
                <br>
                <div style="display: table-row;"><span id="forecastTempDay1" style="font-size: 40px; display:table-cell; vertical-align:middle;"></span><span style="font-size: 40px; display:table-cell; vertical-align:middle;">&#176;F</span><img id="forecastWeatherIconDay1"> </div>
                <!-- <br> -->
                <p>Min: <span id="day1LT" ></span><span style="margin-right: 25px;">&#176;F</span> Max: <span id="day1HT"></span><span>&#176;F</span></p>
            </div>

            <div class="card" id="info3">
                <p id="day2Date" style="font-size: x-large;"></p>
                <br>
                <div style="display: table-row;"><span id="forecastTempDay2" style="font-size: 40px; display:table-cell; vertical-align:middle;"></span><span style="font-size: 40px; display:table-cell; vertical-align:middle;">&#176;F</span><img id="forecastWeatherIconDay2"> </div>
                <!-- <br> -->
                <p>Min: <span id="day2LT" ></span><span style="margin-right: 25px;">&#176;F</span> Max: <span id="day2HT"></span><span>&#176;F</span></p>
            </div>

            <div class="card" id="info4">
                <p id="day3Date" style="font-size: x-large;"></p>
                <br>
                <div style="display: table-row;"><span id="forecastTempDay3" style="font-size: 40px; display:table-cell; vertical-align:middle;"></span><span style="font-size: 40px; display:table-cell; vertical-align:middle;">&#176;F</span><img id="forecastWeatherIconDay3"> </div>
                <!-- <br> -->
                <p>Min: <span id="day3LT" ></span><span style="margin-right: 25px;">&#176;F</span> Max: <span id="day3HT"></span><span>&#176;F</span></p>
            </div>

            <div class="card" id="info5">
                <p id="day4Date" style="font-size: x-large;"></p>
                <br>
                <div style="display: table-row;"><span id="forecastTempDay4" style="font-size: 40px; display:table-cell; vertical-align:middle;"></span><span style="font-size: 40px; display:table-cell; vertical-align:middle;">&#176;F</span><img id="forecastWeatherIconDay4"> </div>
                <!-- <br> -->
                <p>Min: <span id="day4LT" ></span><span style="margin-right: 25px;">&#176;F</span> Max: <span id="day4HT"></span><span>&#176;F</span></p>
            </div>
            
        </div>
    </section>

    <section class="history section">
        <div>
            <h2>City History</h2>
        </div>
        <ul class="container" id="city-history">
        </ul>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js" integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js" integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg==" crossorigin="anonymous"></script>
   
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>

</html>
